
{% extends 'portfolio/base.html' %}

{% block content %}

<a href="{% url 'home' %}"> HOME </a><br>

<h2>Kasia has written {{ blogs.count }} blog{{ blogs.count|pluralize }} </h2>

{% for blog in blogs %}
    <a href= "{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
    {{ blog.date|date:'M d Y'|upper }}
    <p>{{ blog.description|truncatechars:100 }}</p>
{% endfor %}

{% endblock %}
